<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>Internet Admin Panel</h2>
    <ul>
        <li>Dashboard</li>
        <li>Global Controls</li>
        <li>Security</li>
        <li>Network Operations</li>
        <li>Logs</li>
        <li>Settings</li>
    </ul>
</div>
<div class="main-content">
    <header>
        <h1>Welcome, Administrator</h1>
        <p>Manage and oversee global internet operations.</p>
    </header>
    <section class="controls">
        <button class="btn-danger">Shut Down the Internet</button>
        <button class="btn-warning">Revoke All SSL Certificates</button>
        <button class="btn-warning">Launch Firewall Purge</button>
        <button class="btn-warning">Rollback to Web 1.0</button>
        <button class="btn-warning">Enable Global Dark Mode</button>
        <button class="btn-normal">View Active Connections</button>
        <button class="btn-normal">Modify User Permissions</button>
        <button class="btn-normal">Check Server Uptime</button>
    </section>
</div>

<script src="index.js"></script>

</body>
</html>
